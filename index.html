<style>
  .button-masuk{

    text-decoration:none;

    font-size:28px;

    color:#fff !important;
  }
  .modal-body-server-maxwin{

    background:#0871b0;
    color:#fff !important;
  }
  .modal-footer-server-maxwin{

  }
</style>
